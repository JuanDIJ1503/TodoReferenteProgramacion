<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid-implicita.css">
    <title>Grid Implicita</title>
</head>
<body>
    <div class="header">
        <p>CSS Grid - Grid Implicita</p>
    </div>

    <!-- Este div funcionara como grid y su contenido seran sus columnas -->
    <div class="contenedor">
        <div>1</div>
        <div class="span2">2</div>
        <div>3</div>
        <div class="span3">4</div>
        <div class="span2">5</div>
        <div class="span3">6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>  
        <div>11</div>  
        <div>12</div>  
        <div>13</div>  
        <div class="span2">14</div>  
        <div>15</div>
    </div>
</body>
</html>
