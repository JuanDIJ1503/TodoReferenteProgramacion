<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="alineacion-elementos.css">
    <title>Alineación de Elementos</title>
</head>
<body>
    <div class="header">
        <p>CSS Grid - Alineación de Elementos</p>
    </div>

    <!-- Este div funcionara como grid y su contenido seran sus columnas -->
    <div class="contenedor">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div class="item">5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>    
    </div>
</body>
</html>
